{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
      <div class="mb-3">
    <label class="form-label" class="form-label">Username</label>
    <input type="text" name="x" class="form-control">
    <div class="form-text">Enter Username</div>
  </div>
     <div class="mb-3">
    <label class="form-label" class="form-label">Password</label>
    <input type="password" name="y" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if messages %}
{% for i in messages %}
<ul class="messages">
    <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}

{% endblock %}
